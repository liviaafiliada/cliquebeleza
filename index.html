<style>
:root{
  --pink:#ff6fa6;
  --pink2:#e75480;
  --card: rgba(255, 214, 229, 0.55); /* rosinha transparente */
  --text:#111; /* preto */
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#ffffff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:900px;
  display:flex;
  justify-content:center;
}

.card{
  width:100%;
  max-width:520px;
  background: var(--card);
  border-radius:22px;
  padding:26px;
  box-shadow:0 14px 40px rgba(0,0,0,0.10);
  border:1px solid rgba(231,84,128,0.15);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

.badge{
  display:inline-block;
  background: rgba(255, 255, 255, 0.55);
  color: var(--text);
  padding:8px 12px;
  border-radius:30px;
  font-size:13px;
  font-weight:700;
  margin-bottom:12px;
}

.logo-wrap{
  width:100%;
  display:flex;
  justify-content:center;
  margin:10px 0 14px;
}

.logo{
  width:110px;          /* tamanho pequeno */
  height:110px;         /* quadradinho */
  border-radius:18px;   /* arredondado */
  object-fit:cover;     /* não estoura */
  box-shadow:0 10px 22px rgba(0,0,0,0.10);
  border:2px solid rgba(255,255,255,0.65);
  background:#fff;
}

h1{
  margin:0 0 10px;
  font-size:26px;
  color: var(--text);   /* preto */
  text-align:center;
}

p{
  margin:0;
  color: var(--text);   /* preto */
  line-height:1.6;
  text-align:center;
  font-size:14.5px;
}

.btn-wrap{
  width:100%;
  display:flex;
  justify-content:center;
}

.btn{
  display:inline-block;
  margin-top:18px;
  padding:14px 20px;
  background: linear-gradient(45deg,var(--pink),var(--pink2));
  color:#fff;
  text-decoration:none;
  font-weight:800;
  border-radius:12px;
  transition:0.2s;
  min-width:240px;
  text-align:center;
}

.btn:hover{opacity:0.92;}
</style>
</head>

<div class="container">

  <div class="card">
    <div class="badge">Grupo VIP</div>

    <!-- IMAGEM PEQUENA ACIMA DO TEXTO -->
    <div class="logo-wrap">

    <p>

        Quero entrar no grupo
      </a>
    </div>
  </div>

</div>

</body>
